<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div class="container-fluid"  ng-controller="courseCtrl">
        <div id="page" class="row">
            <div id="guide" class="col-md-3 col-xs-3">
                <ul class="nav nav-pills nav-stacked" style="margin-top:100px">
                    <li class="disabled">所有课程</li>
                    <li class="nav-divider"></li>
                    <li ng-repeat="course in courses"><a href="#courseInfo" data-toggle="pill" ng-click="changeCourse(course.id, course.name)">{{course.name}}</a></li>
                </ul>
            </div>
            <div id="content" class="col-md-9 col-xs-9">
                <div class="tab-content">
                    <div id="courseInfo" class="tab-pane fade">
                        <div ng-include="'CourseView/courseInfo.html'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../JavaScript/myJS/homeJs.js"></script>
</body>
</html>
