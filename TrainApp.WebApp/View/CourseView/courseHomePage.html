<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div class="container-fluid"  ng-controller="courseCtrl">
        <div id="page" class="row">
            <div id="guide" class="col-md-3 col-xs-3">
                <ul class="nav nav-pills nav-stacked" style="margin-top:100px">
                    <li class="disabled">所有课程</li>
                    <li class="nav-divider"></li>
                    <li ng-repeat="course in courses"><a href="#courseInfo" data-toggle="pill" ng-click="changeCourse(course)">{{course.name}}</a></li>
                    <li><a href="#addCourse" data-toggle="pill" ng-click="openAddCourse()">添加课程.....</a></li>
                </ul>
            </div>
            <div id="content" class="col-md-9 col-xs-9">
                <div class="tab-content">
                    <div id="courseInfo" class="tab-pane fade">
                        <div ng-include="'CourseView/courseInfo.html'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../JavaScript/myJS/homeJs.js"></script>

    <script type="text/ng-template" id="addCourse.html">
        <div>
            <div class="modal-header">
                <h4 class="modal-title" id="title">请填写课程信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">课程编号</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" ng-model="newId" placeholder="课程编号(必填项)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">课程名称</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" ng-model="newName" placeholder="课程名称(必填项)">
                        </div>
                    </div>
                </form>
                <div id="myModal" class="modal fade" data-keyboard="false"
                     data-backdrop="static" data-role="dialog"
                     aria-labelledby="myModalLabel" aria-hidden="true">
                    <div id="loading" class="loading">添加中。。。</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="closeDialog()">取消</button>
                <button type="button" class="btn btn-primary" ng-click="submitNewCourse()">确认</button>
            </div>
        </div>
    </script>
</body>
</html>
