<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body ng-controller="examinationCtrl">
    <div class="container-fluid">
        <div id="loadingPaper" class="modal fade" data-keyboard="false"
             data-backdrop="static" data-role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div id="loading" class="loading">组卷中。。。</div>
        </div>
        <div class="row text-center" style="margin-top:20px">
            <h2>自动组卷</h2>
        </div>
        <div class="row" style="margin-top:20px;background:#b5d5ff">
            <h4 style="margin-left:20px">组卷条件</h4>
        </div>
        <div class="row" style="margin-top:20px">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label">试卷总题数</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="totalNum" placeholder="试卷题目总数(必填项)">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">试卷难度</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="paperDiff" placeholder="试卷难度，难度范围为1.0-3.0">
                    </div>
                </div>
                <div class="form-group text-center">
                    <div class="col-sm-12">
                        <button class="btn btn-primary" ng-click="begin(totalNum, paperDiff)">开始组卷</button>
                    </div>
                </div>
            </form>
        </div>

        <script type="text/ng-template" id="paperInfo.html">
            <div>
                <div class="modal-header">
                    <h4 class="modal-title" id="title">输入试卷信息</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">试卷编号</label>
                            <div class="col-sm-8">
                                <input type="text" ng-model="id" class="form-control" placeholder="试卷编号(必填项)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">试卷名称</label>
                            <div class="col-sm-8">
                                <input type="text" ng-model="name" class="form-control" placeholder="试卷名称(必填项)">
                            </div>
                        </div>
                    </form>
                    <div id="saveData" class="modal fade" data-keyboard="false"
                         data-backdrop="static" data-role="dialog"
                         aria-labelledby="myModalLabel" aria-hidden="true">
                        <div id="loading" class="loading">跳转中。。。</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="closeDialog()">取消</button>
                    <button type="button" class="btn btn-primary" ng-click="savePaper()">确认</button>
                </div>
            </div>
        </script>

    </div>
</body>
</html>
