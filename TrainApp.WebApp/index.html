  <!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>用户登录</title>
    <meta charset="utf-8" />
    <script src="JavaScript/common/angular.min.js"></script>
    <link rel="stylesheet" href="CSS/common/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/myCSS/login.css" />
    <script src="JavaScript/common/jquery.min.js"></script>
    <script src="JavaScript/common/bootstrap.min.js"></script>
    <script src="JavaScript/common/ui-bootstrap-tpls.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">

    <div class="container-fluid">
        <div id="topbar" class="row topbar_color">
            <div class="col-xs-12 col-sm-6 col-md-8 topbar_bg"></div>
            <div class="col-xs-6 col-md-4 text-right">
                <button class="btn topbar_color" ng-click="openReset()">忘记密码，点击此处找回</button>
            </div>
        </div>

        <div class="row">
            <form class="form-horizontal login_window">
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-2 text-center">
                        <img src="img/log-title.png" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-2">
                        <input type="text" class="form-control" ng-model="username" placeholder="请输入用户名" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-2">
                        <input type="password" class="form-control" ng-model="password" placeholder="请输入密码" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-2">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 记住密码
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-2">
                        <button id="login" type="submit" class="btn btn-success btn-block" ng-click="submit()" ng-disabled="{{judge}}">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div ng-include="'View/footer.html'"></div>
    </nav>

    <!--重置密码提示窗-->
    <script type="text/ng-template" id="resetPassword.html">
        <div>
            <div class="modal-header">
                <h4 class="modal-title" id="title">请输入您的邮箱，以用来修改密码</h4>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" ng-model="myEmail" placeholder="请输入您的邮箱..." ng-hide="{{hide}}" />
                <p id="message"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="closeDialog()">取消</button>
                <button type="button" class="btn btn-primary" ng-click="sendEmail()">确认</button>
            </div>
        </div>
    </script>

    <script src="JavaScript/myJS/loginJs.js"></script>

</body>
</html>
